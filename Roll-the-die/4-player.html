<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css">
        <link rel="icon" href="images/icon.png" type="image/icon">
        <link href="style2.0.css" rel="stylesheet" type="text/css">
        <title>Roll The Die</title>
    </head>
    <body>
        <div class="player-names">
            <h2>Enter Names</h2>
            
                <input type="text" class="players player-name-1" id="player-name-1" placeholder="Player One"><br>
                <input type="text" class="players player-name-2" id="player-name-2" placeholder="Player Two"><br>
                <input type="text" class="players player-name-3" id="player-name-3" placeholder="Player Three"><br>
                <input type="text" class="players player-name-4" id="player-name-4" placeholder="Player Four"><br>
                <button class="btn-start" type="submit" onclick="initialize()">Start Game <i class="fas fa-arrow-circle-right"></i></button>
                <br><hr class='line' style="color: #eb4040;">
                <a class="btn-two" href="index.html"><i class="fas fa-dice-two"></i> Two Player </i></a>
                <a class="btn-two" href="4-player.html"><i class="fas fa-dice-four"></i> Four Player </a>
                <hr class="line">
       
    </div>
    <div class="fplayer wrapper clearfix">
        <div class="player-1 active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">50</div>
            <div class="current-player">
                <div class="current-player-indicator">Current</div>
                <div class="current-player-score" id="current-1">20</div>
            </div>
        </div>
        <div class="player-2">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">50</div>
            <div class="current-player">
                <div class="current-player-indicator">Current</div>
                <div class="current-player-score" id="current-2">20</div>
            </div>
        </div>
        <div class="player-3">
            <div class="player-name" id="name-3">Player 4</div>
            <div class="player-score" id="score-3">50</div>
            <div class="current-player">
                <div class="current-player-indicator">Current</div>
                <div class="current-player-score" id="current-3">20</div>
            </div>
        </div>
        <div class="player-4">
            <div class="player-name" id="name-4">Player 3</div>
            <div class="player-score" id="score-4">50</div>
            <div class="current-player">
                <div class="current-player-indicator">Current</div>
                <div class="current-player-score" id="current-4">20</div>
            </div>
        </div>

        <img src="images/d-1.png" alt="Dice" class="dice" id="dice-1" style="border-radius: 5px;">
        <img src="images/d-3.png" alt="Dice" class="dice" id="dice-2" style="border-radius: 5px;">

    </div>

    <div class="wrapper2">
        <button class="btn btn-new" onclick="newGame()">
            <i class="far fa-plus-square icon" aria-hidden="true"></i>New Game
        </button>
        <button class="btn btn-roll" onclick="roll()">
            <i class="fas fa-dice icon" aria-hidden="true"></i>Roll the Die
        </button>
        <button class="btn btn-hold" onclick="hold()">
            <i class="fas fa-clipboard-check icon" aria-hidden="true"></i>Hold
        </button>
        <input type="text" name="final-score" id="final-score" class="final-score" placeholder="Final Score">
    </div>
    <script src="app2.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    </body>
</html>
